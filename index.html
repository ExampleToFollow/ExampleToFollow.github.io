<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸 ¡Feliz Cumpleaños Jaritza! 🌸</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #e8f4fd, #d4edfa, #c0e7ff, #b3e0ff);
            background-size: 400% 400%;
            animation: kawaiGradient 20s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes kawaiGradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 20px 40px rgba(135, 206, 235, 0.3);
            border: 3px solid #87ceeb;
            backdrop-filter: blur(10px);
        }

        .title {
            font-family: 'Fredoka One', cursive;
            font-size: 4rem;
            background: linear-gradient(45deg, #4fc3f7, #0288d1, #03a9f4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease infinite, bounce 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-8px); }
        }

        .impact-quote {
            font-size: 2rem;
            color: #0288d1;
            font-weight: 800;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(79, 195, 247, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(79, 195, 247, 0.3); }
            to { text-shadow: 2px 2px 4px rgba(79, 195, 247, 0.3), 0 0 20px #4fc3f7; }
        }

        .anime-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .anime-btn {
            background: linear-gradient(45deg, #81d4fa, #4fc3f7);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.3);
            font-family: 'Nunito', sans-serif;
        }

        .anime-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(79, 195, 247, 0.5);
            background: linear-gradient(45deg, #4fc3f7, #0288d1);
        }

        .quote-display {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(135, 206, 235, 0.4);
            border: 2px solid #87ceeb;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .quote-text {
            font-size: 1.5rem;
            color: #0277bd;
            font-weight: 600;
            text-align: center;
            line-height: 1.6;
        }

        .cake-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 20px 40px rgba(135, 206, 235, 0.4);
            border: 3px solid #87ceeb;
            position: relative;
            overflow: hidden;
        }

        .birthday-cake {
            font-size: 8rem;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            display: inline-block;
            animation: cakeFloat 4s ease-in-out infinite;
            margin: 20px 0;
        }

        .birthday-cake:hover {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 20px 40px rgba(79, 195, 247, 0.8));
        }

        @keyframes cakeFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .candles {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 3;
        }

        .candle {
            font-size: 1.8rem;
            animation: flicker 1.5s ease-in-out infinite alternate;
            transition: all 0.5s ease;
        }

        .candle.blown {
            opacity: 0;
            transform: scale(0);
        }

        @keyframes flicker {
            0% { transform: scale(1) rotate(-2deg); }
            100% { transform: scale(1.1) rotate(2deg); }
        }

        .celebration-section {
            margin: 50px 0;
        }

        .main-btn {
            background: linear-gradient(45deg, #4fc3f7, #0288d1, #03a9f4);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
            color: white;
            font-size: 2rem;
            font-family: 'Fredoka One', cursive;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(79, 195, 247, 0.4);
            margin: 20px;
        }

        .main-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(79, 195, 247, 0.6);
        }

        .effect-btn {
            background: linear-gradient(45deg, #81d4fa, #4fc3f7);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.3);
            font-family: 'Nunito', sans-serif;
        }

        .effect-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(79, 195, 247, 0.5);
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4fc3f7, #0288d1);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(79, 195, 247, 0.4);
            animation: float 3s ease-in-out infinite;
            z-index: 9999;
            font-size: 1.5rem;
            color: white;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .sakura {
            position: fixed;
            color: #87ceeb;
            font-size: 1.5rem;
            animation: fall 8s linear infinite;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .confetti-piece {
            position: fixed;
            width: 8px;
            height: 8px;
            pointer-events: none;
            z-index: 1001;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @keyframes balloonRise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(79, 195, 247, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: white;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            border: 5px solid #0288d1;
            max-width: 500px;
            position: relative;
            animation: modalPop 0.5s ease-out;
        }

        @keyframes modalPop {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #0288d1;
        }

        @media (max-width: 768px) {
            .title { font-size: 3rem; }
            .impact-quote { font-size: 1.5rem; }
            .main-btn { font-size: 1.5rem; padding: 15px 30px; }
            .birthday-cake { font-size: 6rem; }
            .anime-btn { padding: 12px 20px; font-size: 1rem; margin: 5px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">¡Feliz Cumpleaños Jaritza!</h1>
            <p class="impact-quote">"¡Somos un equipo!"</p>
        </div>

        <div class="anime-section">
            <button class="anime-btn" onclick="showQuote('snk')">⚔️ SNK</button>
            <button class="anime-btn" onclick="showQuote('inuyasha')">🏹 Inuyasha</button>
            <button class="anime-btn" onclick="showQuote('aoharuride')">🌸 Ao Haru Ride</button>
        </div>

        <div id="quoteDisplay" class="quote-display">
            <p class="quote-text">¡Haz clic en tu anime favorito! ✨</p>
        </div>

        <div class="cake-section">
            <h2 style="font-size: 2.5rem; color: #0288d1; font-family: 'Fredoka One', cursive; margin-bottom: 30px;">
                🎂 ¡Sopla las velas, Jaritza! 🎂
            </h2>
            <div class="birthday-cake" onclick="blowCandles()">
                <div>🎂</div>
                <div class="candles" id="candles">
                    <span class="candle">🕯️</span>
                    <span class="candle">🕯️</span>
                    <span class="candle">🕯️</span>
                    <span class="candle">🕯️</span>
                    <span class="candle">🕯️</span>
                </div>
            </div>
            <p style="font-size: 1.3rem; color: #0277bd; margin-top: 20px; font-weight: 600;">
                ¡Haz clic en la torta para soplar las velas y pedir tu deseo!
            </p>
        </div>

        <div class="celebration-section">
            <button class="main-btn" onclick="megaCelebration()">
                🎉 ¡CELEBRAR! 🎉
            </button>
            <br>
            <button class="effect-btn" onclick="launchConfetti()">🎊 Confeti</button>
            <button class="effect-btn" onclick="launchBalloons()">🎈 Globos</button>
            <button class="effect-btn" onclick="createSakura()">🌸 Sakura</button>
        </div>
    </div>

    <div class="music-player" onclick="toggleMusic()" id="musicBtn">🎵</div>

    <audio id="backgroundMusic" loop preload="auto">
        <source src="background-music.mp3" type="audio/mpeg">
        <source src="background-music.ogg" type="audio/ogg">
    </audio>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const animeQuotes = {
            snk: [
                "¡Si no luchamos, no ganamos! ¡Juntas somos invencibles! ⚔️",
                "¡Dedica tu corazón! ¡Como nosotras dedicamos nuestra amistad! 💪",
                "¡La libertad se conquista luchando! ¡Y tú nunca te rindes! ✨"
            ],
            inuyasha: [
                "¡Nuestra amistad es tan fuerte como el Tessaiga! 🗡️",
                "¡Como Kagome, siempre sabes cómo salvar el día! 🏹",
                "¡Juntas podemos vencer cualquier demonio! 💎"
            ],
            aoharuride: [
                "¡Las personas especiales permanecen para siempre! 🌸",
                "¡Tu corazón siempre estará en el mío! 💙",
                "¡Eres mi persona favorita en todo el mundo! ✨"
            ]
        };

        let musicPlaying = false;
        let audioContext = null;
        let candlesBlown = false;
        let backgroundMusic = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (!backgroundMusic) {
                backgroundMusic = document.getElementById('backgroundMusic');
                backgroundMusic.volume = 0.4;
            }
        }

        function toggleMusic() {
            const btn = document.getElementById('musicBtn');
            
            if (!musicPlaying) {
                initAudio();
                musicPlaying = true;
                btn.innerHTML = '🎵';
                btn.style.background = 'linear-gradient(45deg, #4fc3f7, #0288d1)';
                
                if (backgroundMusic) {
                    backgroundMusic.play().catch(() => {
                        console.log('Auto-play bloqueado');
                    });
                }
            } else {
                musicPlaying = false;
                btn.innerHTML = '🔇';
                btn.style.background = 'linear-gradient(45deg, #ccc, #999)';
                
                if (backgroundMusic) {
                    backgroundMusic.pause();
                }
            }
        }

        function showQuote(anime) {
            const quotes = animeQuotes[anime];
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            const display = document.getElementById('quoteDisplay');
            
            display.style.opacity = '0.5';
            setTimeout(() => {
                display.innerHTML = `<p class="quote-text">${randomQuote}</p>`;
                display.style.opacity = '1';
            }, 200);
            
            for(let i = 0; i < 10; i++) {
                setTimeout(() => createSakura(), i * 100);
            }
        }

        function createSakura() {
            const sakura = document.createElement('div');
            sakura.className = 'sakura';
            sakura.innerHTML = '🌸';
            sakura.style.left = Math.random() * 100 + '%';
            sakura.style.animationDuration = (Math.random() * 3 + 5) + 's';
            document.body.appendChild(sakura);
            
            setTimeout(() => {
                if (sakura.parentNode) sakura.remove();
            }, 8000);
        }

        function launchConfetti() {
            const colors = ['#4fc3f7', '#81d4fa', '#29b6f6', '#0288d1'];
            for(let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) confetti.remove();
                    }, 5000);
                }, i * 30);
            }
        }

        function launchBalloons() {
            const balloonEmojis = ['🎈', '🎊', '🎉', '🌟', '💙'];
            
            for(let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.innerHTML = balloonEmojis[i % balloonEmojis.length];
                    balloon.style.cssText = `
                        position: fixed;
                        left: ${Math.random() * 80 + 10}%;
                        bottom: -50px;
                        font-size: 3rem;
                        z-index: 9999;
                        pointer-events: none;
                        animation: balloonRise 4s linear forwards;
                    `;
                    
                    document.body.appendChild(balloon);
                    
                    setTimeout(() => {
                        if (balloon.parentNode) balloon.remove();
                    }, 4500);
                    
                }, i * 200);
            }
        }

        function blowCandles() {
            if (candlesBlown) return;
            
            candlesBlown = true;
            const candles = document.querySelectorAll('.candle');
            const cake = document.querySelector('.birthday-cake');
            
            candles.forEach((candle, index) => {
                setTimeout(() => {
                    candle.classList.add('blown');
                }, index * 300);
            });
            
            setTimeout(() => {
                cake.style.transform = 'scale(1.2)';
                cake.style.filter = 'drop-shadow(0 25px 50px rgba(79, 195, 247, 1))';
            }, 1500);
            
            setTimeout(() => {
                showWishModal();
                megaCelebration();
            }, 2000);
            
            setTimeout(() => {
                candlesBlown = false;
                candles.forEach(candle => {
                    candle.classList.remove('blown');
                });
                cake.style.transform = '';
                cake.style.filter = '';
            }, 8000);
        }

        function showWishModal() {
            const wishes = [
                "¡Tu deseo se hará realidad! Como en los mejores animes, los sueños siempre se cumplen 🌟",
                "¡Que este año esté lleno de aventuras épicas como tus animes favoritos! ✨",
                "¡Como los protagonistas de anime, tú también tienes un poder especial: ser increíble! 💫",
                "¡Que tengas tanta suerte como los personajes principales! 🍀"
            ];
            
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            
            document.getElementById('modalContent').innerHTML = `
                <h3 style="color: #0288d1; font-size: 2.2rem; margin-bottom: 20px; font-family: 'Fredoka One', cursive;">
                    🌟 ¡Deseo Cumplido! 🌟
                </h3>
                <p style="color: #0277bd; font-size: 1.3rem; font-weight: 600; line-height: 1.6;">
                    ${randomWish}
                </p>
            `;
            
            document.getElementById('modal').style.display = 'flex';
        }

        function megaCelebration() {
            launchConfetti();
            setTimeout(() => launchBalloons(), 500);
            for(let i = 0; i < 20; i++) {
                setTimeout(() => createSakura(), i * 150);
            }
            
            if (!document.getElementById('modal').style.display || document.getElementById('modal').style.display === 'none') {
                setTimeout(() => {
                    document.getElementById('modalContent').innerHTML = `
                        <h2 style="color: #0288d1; font-size: 2.5rem; margin-bottom: 20px;">🎉 ¡FELIZ CUMPLEAÑOS! 🎉</h2>
                        <p style="font-size: 1.4rem; color: #0277bd; font-weight: 600;">
                            ¡Eres increíble, Jaritza!
                        </p>
                        <div style="font-size: 4rem; margin: 20px 0;">🎂🌸💙✨</div>
                    `;
                    document.getElementById('modal').style.display = 'flex';
                }, 1000);
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        setInterval(createSakura, 2000);
        
        window.addEventListener('load', () => {
            setTimeout(() => {
                const animes = ['snk', 'inuyasha', 'aoharuride'];
                const randomAnime = animes[Math.floor(Math.random() * animes.length)];
                showQuote(randomAnime);
            }, 1000);
        });

        document.addEventListener('click', initAudio, { once: true });
    </script>
</body>
</html>
